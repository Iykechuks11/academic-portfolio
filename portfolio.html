<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Consider a more specific title reflecting your academic focus -->
    <title>C. I. John - Portfolio & Projects</title>

    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iansui&family=Noto+Sans+JP:wght@400;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/John.ico"
      type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <!-- Assuming you have this locally -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Assuming you have this locally -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Your custom styles -->
  </head>
  <body>
    <main class="container">
      <div class="col">
        <h1 class="py-4">Hackathons</h1>
        <div class="row">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>Project</th>
                <th>Prizes</th>
                <th>Hackathon</th>
                <th>Repo</th>
                <th>Team</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="col mt-3">
        <h1 class="py-4">Academic Research</h1>
        <div class="row">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>Year</th>
                <th>Journal/Conference</th>
                <th>Title</th>
                <th>Repo</th>
                <th>Authors</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="col mt-3">
        <h1 class="py-4">Product / Technical Project</h1>
        <div class="row">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>Year</th>
                <th>Name</th>
                <th>Problem Addressed</th>
                <th>Repo</th>
                <th>Authors</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>

    <footer class="container mt-5 py-3 border-top">
      <!-- Added top border and padding -->
      <div
        class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
        <div class="mb-2 mb-sm-0">
          <!-- Social links -->
          <!-- Added target="_blank" and rel="noopener noreferrer" for external links -->
          <a
            href="https://twitter.com/Champion_Chukwu"
            class="text-decoration-none me-2"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Twitter">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/chukwuikechukwujohn/"
            class="text-decoration-none me-2"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/chukwu-john-ikechukwu-94b184156/"
            class="text-decoration-none me-2"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <!-- Removed Facebook icon as requested -->
        </div>
        <div>
          <!-- Copyright -->
          <!-- Removed the unnecessary link wrapping -->
          <small class="text-muted">
            <!-- Use small tag for less emphasis -->
            Copyright <i class="fas fa-copyright"></i>
            <span id="copyright-year">2025</span> C. I. John. All rights
            reserved.
          </small>
        </div>
      </div>
    </footer>
  </body>
</html>
